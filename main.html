<!DOCTYPE html>
<html>

<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.6.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <div id="chatContainer">
        <textarea id="textInput" rows="3" placeholder="Enter your text"></textarea>
        <div class="btn-group" role="group">
            <button id="submitButton" class="btn btn-secondary"><i class="bi bi-check"></i></button>
            <button id="addButton" class="btn btn-secondary"><i class="bi bi-plus"></i></button>
            <button id="deleteButton" class="btn btn-secondary" disabled><i class="bi bi-trash"></i></button>
            <button id="editButton" class="btn btn-secondary" disabled> <i class="bi bi-pencil-fill"></i></button>
            <button id="saveButton" class="btn btn-secondary"><i class="bi bi-save"></i></button>
            <button id="openButton" class="btn btn-secondary"><i class="bi bi-folder2-open"></i></button>
            <button id="addNodeButton" class="btn btn-secondary" disabled><i class="bi bi-node-plus"></i></button>
            <button id="addRelationButton" class="btn btn-secondary" disabled><i class="bi bi-arrow-right"></i></button>
            <button id="undoButton" class="btn btn-secondary" disabled><i class="bi bi-arrow-counterclockwise"></i></button>
            <button id="redoButton" class="btn btn-secondary" disabled><i class="bi bi-arrow-clockwise"></i></button>
            <button id="settingsButton" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#settingsPopup">
                <i class="bi bi-gear"></i> Settings
            </button>
        </div>
    </div>

    <div id="settingsPopup" class="modal fade" tabindex="-1" aria-labelledby="settingsPopupLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsPopupLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="xlsInput" accept=".xls,.xlsx" />
                    <div id="dragDropArea" class="drop-area">
                        <p>Drag and drop your XLS file here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="drawingContainer">
        <div id="footerContainer">
            <span id="selectedFileLabel">Selected File:</span>
            <span id="selectedFileName"></span>
        </div>
        <svg id="mindMapContainer"></svg>

    </div>

    <!-- File Name Input Modal -->
    <div class="modal fade" id="fileNameModal" tabindex="-1" aria-labelledby="fileNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileNameModalLabel">Enter File Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="fileNameInput" class="form-control" placeholder="File Name" autofocus required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveDrawing()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- File Select File Input Modal -->
    <div class="modal fade" id="fileListModal" tabindex="-1" aria-labelledby="fileListModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileListModalLabel">Select File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="fileListSelect" class="form-select" size="5">
                        <!-- Option elements will be dynamically added here -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="selectFileButton">Select</button>
                </div>
            </div>
        </div>
    </div>

    <div id="colorPalette" class="color-palette">
        <!-- Color palette generated using JavaScript -->
    </div>



    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/fikrmap.js"></script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
